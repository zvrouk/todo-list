<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles3.css">
</head>

<body>
    <!--we target the image using the relationship it has with the h1-->
    <h1>This Heading one will not be styled</h1>
    <div>
        <h1>This Heading two will not be styled</h1>
        <!--This is a descendant of div and we can target it using div h1-->
        <article>
            <h1>This Heading three will not be styled</h1>
            <!--This is a descendant of article and we can target it using article h1-->
        </article>
    </div>
    <div>
        <h3>This heading 3 will not be styled</h3>
        <article>
            <h3>This nested heading will not be styled</h3>
        </article>
    </div>
    <article>
        <h1>This will not be styles</h1><!--This is a descendant of article and we can target it using article h1-->

    </article>

    <h2>This</h2>

</body>

</html>
